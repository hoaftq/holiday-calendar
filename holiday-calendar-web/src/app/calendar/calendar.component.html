<table class="table-fixed w-40">
  <caption class="caption-top bg-slate-600 text-white font-bold uppercase">
    {{
      monthName
    }}
  </caption>
  <thead>
    <tr>
      @for (d of daysOfWeekNames; track d; let i = $index) {
      <th
        class="text-center"
        [ngClass]="{
          'text-red-700': i === 0
        }"
      >
        {{ d }}
      </th>
      }
    </tr>
  </thead>
  <tbody>
    @for (week of weeks; track week;) {
    <tr>
      @for (day of week; track day; let i= $index) {
      <td
        class="font-semibold text-center"
        [ngClass]="{
          'text-red-700': i === 0,
          'text-white': day.type?.isPublicHoliday,
          'bg-orange-600': day.type?.isPublicHoliday,
          'bg-amber-200': day.type?.isSchoolHoliday
        }"
      >
        {{ day.dayOfMonth }}
      </td>
      }
    </tr>
    }
  </tbody>
</table>
